	geometry_fieldname = "geometry"
	geometry_type = "polygon"
	id_fieldname = "osm_id"
	sql = "SELECT ST_AsMVTGeom(geometry, !BBOX!) AS geometry, osm_id, type, area FROM osm_water_areas_gen_50_gt_500_000 WHERE area > 100000000 AND geometry && !BBOX!"

	# Water Ways
