	geometry_type = "polygon"
	id_fieldname = "osm_id"
	sql = "SELECT ST_AsMVTGeom(geometry, !BBOX!) AS geometry, osm_id, type, area FROM osm_water_ways WHERE geometry && !BBOX!"

